<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Испытание: через тернии к звёздам</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="page-header">Форма отзыва</header>
    <main>
      <form action="/echo" method="post">
        <fieldset>
        <legend>Личные данные</legend>
        <div class="half-width">
          
          <label for="id">ID отзыва</label>
          <input type="number" name="id" placeholder="12345" disabled>
        </div>
        <div class="half-width">
          <label for="name">Имя путешественника</label>
          <input type="text" id="name" name="name" value="Кекс">
          </fieldset>
        </div>
        <fieldset>
        <legend>Отзыв о поездке</legend>
        <div class="half-width">
          <label for="country">Страна визита</label>
          <input type="text" id="country" name="country" value="Норвегия">
        </div>
        <div class="half-width">
          <label for="city">Город</label>
          <input type="text" id="city" name="city" value="Осло" disabled>
        </div>
        <div class="half-width">
        <label for="rating">Оценка поездки</label>
         0 <input type="range" id="rating" name="range" min="0"  max="10" step="1" value="10">10
        </div>
        <div class="half-width output-area">
          <output name="rating">10</output>
        </div>
        <label for="review">Текст отзыва</label>
        <textarea id="review" name="review" rows="5">Это было просто мяу!</textarea>
        </fieldset>
        <fieldset>
        <legend>Оценка отеля</legend>
        <div class="half-width">
          <label for="hotel">Название отеля</label>
          <input type="text" id="hotel" name="hotel" pattern="[A-X]" placeholder="Название по-английски">
        </div>
        <div class="half-width">
          <label for="arrival_date">Дата въезда</label>
          <input type="text" id="arrival_date" name="arrival_date" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="В формате дд-мм-гг">
        </div>
        <div class="one-third-width">
          <label for="color">Цвет кроватки</label>
          <input type="color" value="#ff0000" name="color">
        </div>
        <div class="two-third-width">
          <label for="dish_rating">Оценка обедов</label>
          <select name="dish_rating">
            <option value="Подушечки оближешь">Подушечки оближешь</option>
            </select>
        </div>
        <label for="fish">Самая вкусная рыба</label>
        <select multiple>
          <option selected>Норвежский лосось</option>
          <option>Зубатка</option>
          <option selected>Морской окунь</option>
          <option>Карась</option>
          <option>Зеркальный карп</opion>
          </select>
          </fieldset>
        <div class="buttons">
          <input type="submit" value="Оценить"></button>
          <input type="reset" value="Сбросить"></button>
        </div>
      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
